<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style type="text/css">
  * {margin: 0;padding: 0;}
  button {
    display: block;
    margin: 0 auto;
    width: 100px;
    height: 50px;
    background-color: #089e8a;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="wrap">
  </div>
</body>
<script type="text/javascript">
const createDOMFromString = (domString) => {
  const div = document.createElement('div');
  div.innerHTML = domString;
  return div;
}
class LikeButton {
  render() {
    this.el = createDOMFromString(`<button id='like-btn'>
      <span class='like-text'>赞</span>
    </button>`);
    // addEventListener 的载体 需要是 元素DOM节点
    // 我们需要返回 DOM
    this.el.addEventListener('click', () => {
      console.log('click');
    }, false);
    return this.el;
  }
}
const wrap = document.querySelector('.wrap');
const likeBtn1 = new LikeButton();
console.log(likeBtn1.render());
wrap.appendChild(likeBtn1.render());
</script>
</html>
